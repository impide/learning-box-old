<div class="categories-list" *ngFor="let category of (categories$ | async); let i = index">
  <div class="category-name mb-5">
    <h3>{{ category }}</h3>
  </div>
  <div class="courses d-flex">
    <ul class="d-flex ps-0 mb-0">
      <li *ngFor="let course of (coursesByCategory$ | async)[i]" (click)="navigateToCourse(course)">
        <app-course-card
        [courseLabel]="course.label"
        [coursePoster]="course.poster"
        [courseVideo]="course.video"
        [courseAuthor]="course.author"
        [coursePrice]="course.price">
        </app-course-card>
      </li>
    </ul>
  </div>
</div>
