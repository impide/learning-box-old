<div class="categories-list" *ngFor="let category of (categoriesWithCourses$ | async); let i = index">
  <div class="category-name mb-5">
    <h3>{{ category.title }}</h3>
  </div>
  <div class="courses d-flex">
    <drag-scroll [scrollbar-hidden]="true">
      <ul class="d-flex ps-0 mb-0">
        <li *ngFor="let course of category.course" (click)="navigateToCourse(course)">
          <app-course-card [courseLabel]="course.label" [coursePoster]="course.poster" [courseAuthor]="course.author"
            [coursePrice]="course.price" [courseVideo]="course.video">
          </app-course-card>
        </li>
      </ul>
    </drag-scroll>
  </div>
</div>
